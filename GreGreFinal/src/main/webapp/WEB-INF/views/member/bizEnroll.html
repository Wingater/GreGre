 <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col">
                  <div class="card-body mx-auto" style="max-width:800px;">
                      <article class="card-body">
                          <h4 class="card-title text-center mb-4 mt-1">기업회원 가입</h4>
                          <form action="">
                              <div class="form-group input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">아이디</span>
                                  </div>
                                  <input name="memberId" class="form-control" id="memberId_"
                                      placeholder="4글자 이상" type="text" required>
  
                              </div>
                              <div class="form-group input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">패스워드 </span>
                                  </div>
                                  <input name="password" class="form-control" id="password_"
                                      placeholder="" type="password" required>
                              </div>
                              <div class="form-group input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">패스확인</span>
                                  </div>
                                  <input class="form-control" placeholder="" id="password_2"
                                      type="password" required>
                              </div>
  
                              <div class="form-group input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"> 이름</span>
                                  </div>
                                  <input name="memberName" class="form-control" id="memberName"
                                      type="text">
                              </div>
                              <div class="form-group input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">비밀번호 찾기 힌트</span>
                                  </div>
                                  <select name="HintQ" id="HintQ" class="custom-select">
                                      <option disabled selected value>목록</option>
                                      <option disabled>----------</option>
                                      <option value="1">당신의 첫 사랑 이름은?</option>
                                      <option value="2">당신이 좋아하는 색은?</option>
                                      <option value="3">첫번째 선생님의 성함은?</option>
                                      <option value="4">당신의 부모님 결혼기념일은?</option>
                                      <option value="5">당신이 좋아하는 음식은?</option>
                                      <option value="6">당신에게 가장 소중한 물건은?</option>
                                      <option value="7">당신이 가장 인상깊게 본 영화는?</option>
                                      <option value="8">당신의 기억 속에 남는 도시는?</option>
                                      <option value="9">당신이 졸업한 초등학교 이름은?</option>
                                  </select>
                              </div>
  
                              <div class="form-group input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"> 힌트 정답</span>
                                  </div>
                                  <input name="HintA" class="form-control" id="HintA" type="text">
                              </div>
  
                             
                              <div class="form-group">
                                  <button class="btn btn-primary btn-block enroll-btn">가입완료</button>
                              </div>
                          </form>
                      </article>
                  </div>
